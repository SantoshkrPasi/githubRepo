<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="search-bar">
        <input type="text" id="input" placeholder="Enter User" >
        <button onclick="getUser()"  type="submit">Search</button>
    </div>
    <main>
        <div class="profile">
            <div id="image" class="image-container">
            </div>
            <div id="details">
            </div>
        </div>
        <div id="url"></div>
        <div id="repositories"></div>
        <!-- <div id="pagination"></div> -->
    </main>

    <div class="page-containers">
        <button onclick="getPrev()">prev</button>
        <ul class="page-shift" id="page-shift-container">          
        </ul>
        <button onclick="getNext()">next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
