<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="searchUser(); return false;" id="search-bar">
        <input type="text" id="input" placeholder="Enter User" >
        <button type="submit">Search</button>       
    </form>
    <main id="main">
        <div id="errorHandle"></div>
        <div class="profile">
            <div id="image" class="image-container">
            </div>
            <div id="details" class="details-container">
            </div>
        </div>
        <div id="url"></div>
        <div id="repo-count">
            <label>Select Per Page Repos:</label>
            <input type="number" id="repo-count-change" value="10" />
        </div>
        <div id="repositories">
           
        </div> 
    </main>
    <div id="page-containers" class="toggle">
        <button id="prev">prev</button>
        <ul  id="page-shift-container">          
        </ul>
        <button id="next">next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
