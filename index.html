<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="search-bar">
        <input type="text" id="input" placeholder="Enter User" >
        <button onclick="getUser()"  type="submit">Search</button>
    </div>
  
    <main id="main">
        <div class="profile">
            <div id="image" class="image-container">
            </div>
            <div id="details" class="details-container">
            </div>
        </div>
        <div id="url"></div>
        <div id="required_repo"></div>
        <div id="repositories"></div> 
    </main>
    <div id="page-containers" class="toggle">
        <button id="prev">prev</button>
        <ul  id="page-shift-container">          
        </ul>
        <button id="next">next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
